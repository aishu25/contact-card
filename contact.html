<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Card</title>
	<link rel="stylesheet" type="text/css" href="card.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<form id="form">
		<div>
			First Name:
			<input id="firstname" type="text" name="first_name" placeholder="Your first name..">
		</div>
		<div>
			Last Name:
			<input id="lastname" type="text" name="last_name" placeholder="Your last name..">
		</div>
		<div>
			Description:
			<input id="description" type="text" name="description_form">
		</div>
		<div>
			<input id="adduser" type="submit" name="adduser" value="Add User">
		</div>
	</form>
	<div class="details">

	</div>
	<script src="contactcard.js"></script>
</body>
</html>
